<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Database Management System - Login</title>
<link rel="stylesheet" href="Login.css">
</head>
<body>
	<!-- Decorative circles -->
	<div class="decor-circle"></div>
	<div class="decor-circle"></div>

	<div class="login-container">
		<div class="login-header">
			<h1>Welcome Back</h1>
			<p>Log in to access your database</p>
		</div>

		<form id="loginForm">
			<div class="form-group">
				<label for="email">Email Address</label> <input type="email"
					id="email" name="email" placeholder="Enter your email" required>
				<span class="error-message">Please enter a valid email
					address</span>
			</div>

			<div class="form-group">
				<label for="password">Password</label> <input type="password"
					id="password" name="password" placeholder="Enter your password"
					required> <span class="error-message">Password must
					be at least 6 characters</span>
			</div>
			<button type="submit" class="submit-btn">Log In</button>
			<p class="login" style="color: black">
				Create an account ? <a href="SignUp.html">Sign up</a>
			</p>
		</form>
	</div>
	<script src="Login.js"></script>

</body>
</html>
